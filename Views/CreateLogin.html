<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Login Page</title>
    <!-- Link to the External CSS -->
    <link rel="stylesheet" href="static/css/createlogin.css">
</head>

<body>
    <div class="create-container">
        <div class="create-card">
            <h2 class="create-title">Create Login Page</h2>
            <form action="/createlogin" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" autocomplete="off" required>
                </div>

                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" id="Email" name="Email" placeholder="Enter your email"  autocomplete="off" required>
                </div>

                <div class="form-group">
                    <label for="Address">Address</label>
                    <input type="text" id="Address" name="Address" placeholder="Enter your address" autocomplete="off" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="off" required>
                </div>

                <button type="submit" class="btn-create">Create</button>
            </form>
            <p class="login-link">
                <a href="/">Already have an account? Login here</a>
            </p>
        </div>
    </div>
</body>

</html>
