<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Data</title>
    <link rel="stylesheet" href="static/css/homepage.css">
</head>
<body>
    <div class="container">
        <h1>Air Quality Data</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tempature</th>
                    <th>Pressure </th>
                    <th>AQI</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row.id }}</td>
                    <td>{{ row.para1 }}</td>
                    <td>{{ row.para2 }}</td>
                    <td>{{ row.para3 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
